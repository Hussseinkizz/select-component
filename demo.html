<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Component</title>
  <link rel="stylesheet" href="style.css">
  <script src="./demo.js" defer type="module"></script>
</head>

<body>
  <h1>Select Component</h1>
  <select-component id="my-select" label="Select A Fruit">
    <select-option value="apple" default>Apple</select-option>
    <select-option value="mango">Mango</select-option>
    <select-option value="orange">Orange</select-option>
    <select-option value="cuccumber" disabled>Cuccumber</select-option>
  </select-component>
</body>

</html>
